<div class="h-screen flex w-full bg-surface-50 dark:bg-surface-950">
  <div class="flex flex-1 flex-col items-center justify-center">
    <div class="w-11/12 sm:w-[30rem]">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col">
          <div style="height: 56px; width: 56px" class="bg-primary rounded-full flex items-center justify-center">
            <i class="pi pi-sign-in text-surface-0 text-4xl"></i>
          </div>
          <div class="mt-6">
            <h1 class="text-primary font-semibold text-4xl">Welcome back!</h1>
            <span class="block text-surface-700 mt-2">
              Please fill the fields to sign-up Ultima network
            </span>
          </div>
        </div>

        <div class="flex flex-col gap-4 mt-12">
          <p-input-group>
            <p-inputgroup-addon>
              <i class="pi pi-user"></i>
            </p-inputgroup-addon>
            <input pInputText type="text" formControlName="username" placeholder="Email" />
          </p-input-group>

          <p-input-group>
            <p-inputgroup-addon>
              <i class="pi pi-key"></i>
            </p-inputgroup-addon>
            <input pInputText type="password" formControlName="password" placeholder="Password" />
          </p-input-group>

          <button pButton pRipple class="w-full" label="LOGIN" type="submit"></button>
          <button pButton pRipple class="w-full text-primary-500" text label="FORGOT PASSWORD?" type="button"></button>
        </div>
      </form>
    </div>
  </div>

  <div [style.backgroundImage]="'url(http://localhost:1000/images/pages/accessDenied-bg.jpg)'"
    class="hidden lg:flex flex-1 items-center justify-center bg-cover bg-center">
    <img src="http://localhost:1000/layout/images/logo/vector_logo.png" alt="Logo" />
  </div>
</div>
