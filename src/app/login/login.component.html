<div class="surface-ground flex align-items-center justify-content-center min-h-screen px-4">
  <div class="w-full max-w-30rem">
    <div class="surface-card shadow-2 border-round p-5">
      <div class="text-center mb-5">
        <i class="pi pi-user text-4xl text-primary mb-3"></i>
        <div class="text-900 text-xl font-bold mb-2">Iniciar Sesión</div>
        <span class="text-600 text-sm">Accede a tu cuenta</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid mx-auto">
        <div class="field mb-3">
          <label for="username" class="block text-900 font-medium mb-2">Usuario</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-user"></i>
            <input
              id="username"
              type="text"
              pInputText
              class="w-full"
              formControlName="username"
              placeholder="Ingresa tu usuario"
            />
          </span>
        </div>

        <div class="field mb-4">
          <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-lock"></i>
            <input
              id="password"
              type="password"
              pInputText
              class="w-full"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
            />
          </span>
        </div>

        <p-button
          label="Ingresar"
          icon="pi pi-sign-in"
          type="submit"
          class="d-block w-full"
          [disabled]="loginForm.invalid"
        ></p-button>
      </form>
    </div>
  </div>
</div>
