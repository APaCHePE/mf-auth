<div class="h-screen flex w-full bg-surface-50 dark:bg-surface-950">
  <div class="flex flex-1 flex-col items-center justify-center">
    <div class="w-11/12 sm:w-[30rem]">
      <div class="flex flex-col">
        <div style="height: 56px; width: 56px" class="bg-primary rounded-full flex items-center justify-center">
          <i class="pi pi-sign-in text-surface-0 dark:text-surface-900 !text-4xl"></i>
        </div>
        <div class="mt-6">
          <h1 class="m-0 text-primary font-semibold text-4xl">Welcome back!</h1>
          <span class="block text-surface-700 dark:text-surface-100 mt-2">Please fill the fields to sign-up Ultima
            network</span>
        </div>
      </div>

      <div class="flex flex-col gap-4 mt-6">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <input pInputText type="text" [(ngModel)]="credentials.user" placeholder="Usuario" [disabled]="loading"
            (keyup.enter)="login()" />
        </p-inputGroup>

        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-lock"></i>
          </p-inputGroupAddon>
          <input pInputText type="password" [(ngModel)]="credentials.password" placeholder="Contraseña"
            [disabled]="loading" (keyup.enter)="login()" />
        </p-inputGroup>

        <div class="mt-4">
          <button pButton pRipple class="w-full" (click)="login()" label="Ingresar" [disabled]="loading"></button>
        </div>

        <div>
          <button pButton pRipple class="w-full text-primary-500" text label="¿Olvidaste tu contraseña?"
            [disabled]="loading"></button>
        </div>
      </div>
    </div>
  </div>
  <div [style.backgroundImage]="'url(http://localhost:1000/images/pages/accessDenied-bg.jpg)'"
    class="hidden lg:flex flex-1 items-center justify-center bg-cover bg-center">
    <img src="http://localhost:1000/layout/images/logo/vector_logo.png" alt="Logo" />
  </div>
</div>

<p-toast></p-toast>
